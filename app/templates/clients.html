{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="mb-0">Clients</h3>
      <div class="text-muted">Create and manage clients</div>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <form class="row g-2" method="get" action="/clients">
        <div class="col-12 col-md-8">
          <label class="form-label">Search</label>
          <input class="form-control" name="q" value="{{ q }}" placeholder="Name or phone" />
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end justify-content-end gap-2">
          <button class="btn btn-primary" type="submit">Search</button>
          <a class="btn btn-outline-secondary" href="/clients">Reset</a>
        </div>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="mb-3">Add Client</h5>
      <form class="row g-2" method="post" action="/clients/new">
        <div class="col-12 col-md-4">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required />
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" required />
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Address</label>
          <input class="form-control" name="address" />
        </div>
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="2"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-success" type="submit">Save Client</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in items %}
            <tr>
              <td>{{ c.name }}</td>
              <td>{{ c.phone }}</td>
              <td>{{ c.address or '' }}</td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" href="/clients/{{ c.id }}">View</a>
              </td>
            </tr>
          {% endfor %}
          {% if items|length == 0 %}
            <tr><td colspan="4" class="text-center text-muted py-4">No clients.</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
